<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pepita's log</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Pepita's energy: {{pepita.energy}}</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Pied-winged_swallow_%28Hirundo_leucosoma%29.jpg"
            alt="" width="300">
        <div>
            <input type="number" placeholder="Grams" v-model="gramsToEat">
            <button @click="eatButtonPressed">Eat</button>
            <br>
            <input type="number" placeholder="Kilometers" v-model="kilometersToFly">
            <button @click="flyButtonPressed">Fly</button>
        </div>
    </div>

    <script>
        class Bird {
            constructor() {
                this.energy = 0
            }
            eat(grams) {
                this.energy = this.energy + grams * 4
            }
            fly(kilometers) {
                this.energy = this.energy - kilometers * 2
            }
        }
        let viewModel = Vue.createApp({
            data() {
                return {
                    pepita: new Bird(),
                    gramsToEat: 0,
                    kilometersToFly: 0
                }
            },
            methods: {
                eatButtonPressed() {
                    this.pepita.eat(this.gramsToEat)
                },
                flyButtonPressed() {
                    this.pepita.fly(this.kilometersToFly)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
